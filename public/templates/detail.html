<div class="detail">
    <form name="myForm">
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="title" name="title" ng-model="item.title" required>
                <label class="mdl-textfield__label" for="title">Название</label>
                <span class="mdl-textfield__error" ng-show="myForm.title.$error.required && !myForm.title.$pristine">Обязательно</span>
            </div>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="price" name="price" ng-model="item.price">
                <label class="mdl-textfield__label" for="price">Цена</label>
            </div>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="description" name="description" ng-model="item.description"></textarea>
                <label class="mdl-textfield__label" for="description">Описание</label>
            </div>
        </div>

        <div>
            <a id="tt1" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="#/">Отмена</a>
            <button id="tt2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    ng-click="save()" ng-disabled="myForm.$invalid">
                Сохранить
            </button>
            <button id="tt3" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    ng-click="delete()" ng-show="item.id">
                Удалить
            </button>

            <div class="mdl-tooltip" data-mdl-for="tt1">Вернуться к списку</div>
            <div class="mdl-tooltip" data-mdl-for="tt2">Записать в БД</div>
            <div class="mdl-tooltip" data-mdl-for="tt3">Удалить из БД<br><b class="">Уверены?</b></div>
        </div>
    </form>
</div>
